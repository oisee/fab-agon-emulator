<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agon Web VDP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #16213e;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid #0f3460;
        }
        .header h1 {
            font-size: 1.2em;
            font-weight: 500;
        }
        .connection-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .connection-form input {
            padding: 6px 12px;
            border: 1px solid #0f3460;
            border-radius: 4px;
            background: #1a1a2e;
            color: #eee;
            font-size: 14px;
        }
        .connection-form button {
            padding: 6px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        #connectBtn {
            background: #4ecca3;
            color: #1a1a2e;
        }
        #connectBtn:hover {
            background: #3db892;
        }
        #disconnectBtn {
            background: #e94560;
            color: white;
        }
        #disconnectBtn:hover {
            background: #d63550;
        }
        #disconnectBtn:disabled, #connectBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }
        .status-dot.connected {
            background: #4ecca3;
        }
        .status-dot.connecting {
            background: #f39c12;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .terminal-container {
            flex: 1;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        #terminal {
            border: 1px solid #0f3460;
            border-radius: 4px;
            overflow: hidden;
        }
        .footer {
            background: #16213e;
            padding: 8px 20px;
            font-size: 12px;
            color: #888;
            border-top: 1px solid #0f3460;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Agon Web VDP</h1>
        <div class="connection-form">
            <input type="text" id="wsUrl" placeholder="ws://localhost:8080" value="ws://localhost:8080">
            <button id="connectBtn">Connect</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
        </div>
        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Disconnected</span>
        </div>
    </div>

    <div class="terminal-container">
        <div id="terminal"></div>
    </div>

    <div class="footer">
        Agon Web VDP - Connect to agon-ez80 via WebSocket
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="agon-vdp.js"></script>
</body>
</html>
